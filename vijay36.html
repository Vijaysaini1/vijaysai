<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Form Example</title>
</head>
<body bgcolor="white">
    <form align="center"
    >
        <h3 style="color:aqua">Personal Details</h3>
        Name:
        <input type="text" name="name" id="name"><br></br>
        G-mail Id:
        <input type="text" name="g-mail" id="gmail"><br><br>
        Password:
        <input type="text" name="password" id="password"><br><br>
        Gender:
        <input type="radio" name="radiogroup1" value="radio" id="radiogroup1">Male 
        <input type="radio"  name="radiogroup1" value="radio" id="radiogroup2">Female<br><br>
        Conect Number:
        <input type="text" name="Mpbile" id="mobile">

        <h3 style="color:aqua"> Education Qualification</h3>

        Degree:
        <select name="degree" id="degree">
            <option selected>--select group--</option>
            <option>B.A</option>
            <option>B.Com</option>
            <option>B.SC</option>
            <option>B.Tec</option>
        </select><br><br>

        Engineering:

            <option>--select group--</option>
            <option>CSE</option>
            <option>ESE</option>
            <option>Civil</option>
            <option>EEE</option>
        </select><br><br>
        Hobbies:

        <br><br>
        <h3 style="color: aqua;">Address</h3>
        <textarea type="textarea" name="textarea" cols="35" rows="6">write here</textarea><br><br>
        <input type="image" src="/images/submit_btn.png">
</body>
</html>
